---
version: '2'
services:
  els:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.0.0
    restart: always
    container_name: els
    hostname: els
    networks: 
      elastic-jaeger:
        ipv4_address: 172.20.0.2
    environment:
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    mem_limit: 20g
    volumes:
      - ./esdata1:/usr/share/elasticsearch/data
      - ./eslog:/usr/share/elasticsearch/logs
      - ./config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
  kibana:
    image: docker.elastic.co/kibana/kibana:6.0.0
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_URL: http://172.20.0.2:9200
    depends_on:
    - els
    networks: 
      elastic-jaeger:
        ipv4_address: 172.20.0.3
  jaeger-collector:
    image: jaegertracing/jaeger-collector:1.6
    ports:
      - "14267:14267"
      - "14268:14268"
      - "9411:9411"
    depends_on:
    - els
    container_name: jaeger-collector
    hostname: jaeger-collector
    restart: unless-stopped
    networks: 
      elastic-jaeger:
        ipv4_address: 172.20.0.4
    command: ["/go/bin/collector-linux", "--span-storage.type=elasticsearch", "--es.server-urls=http://172.20.0.2:9200"]
  jaeger-agent:
    image: jaegertracing/jaeger-agent:1.6
    ports:
      - "5775:5775/udp"
      - "5778:5778"
      - "6831:6831/udp"
      - "6832:6832/udp"
    depends_on:
    - els
    - jaeger-collector
    restart: unless-stopped
    container_name: jaeger-agent
    hostname: jaeger-agent
    networks: 
      elastic-jaeger:
        ipv4_address: 172.20.0.5
    command: ["/go/bin/agent-linux", "--collector.host-port=jaeger-collector:14267"]

  jaeger-query:
    image: jaegertracing/jaeger-query:1.6
    ports:
      - 16686:16686
    depends_on:
      - els
      - jaeger-collector
    restart: unless-stopped
    container_name: jaeger-query
    hostname: jaeger-query
    networks: 
      elastic-jaeger:
        ipv4_address: 172.20.0.6
    command: ["/go/bin/query-linux", "--span-storage.type=elasticsearch", "--es.server-urls=http://172.20.0.2:9200", "--es.sniffer=false", "--query.static-files=/go/jaeger-ui/", "--log-level=debug"]
networks: 
  elastic-jaeger:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
    ipam: 
      driver: default
      config: 
       - subnet: 172.20.0.0/24
         gateway: 172.20.0.1